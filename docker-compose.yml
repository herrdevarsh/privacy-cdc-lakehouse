services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file: .env
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
    ports:
      - "19092:19092"

  console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    depends_on:
      - redpanda
    environment:
      - KAFKA_BROKERS=redpanda:9092
    ports:
      - "8080:8080"

  connect:
    image: quay.io/debezium/connect:3.1.3.Final
    container_name: connect
    depends_on:
      - redpanda
      - postgres
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=redpanda:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=connect_configs
      - OFFSET_STORAGE_TOPIC=connect_offsets
      - STATUS_STORAGE_TOPIC=connect_statuses
      - KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - KEY_CONVERTER_SCHEMAS_ENABLE=false
      - VALUE_CONVERTER_SCHEMAS_ENABLE=false
      - CONNECT_REST_ADVERTISED_HOST_NAME=connect

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file: .env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"

  mc:
    image: minio/mc:latest
    container_name: minio-mc
    depends_on:
      - minio
    env_file: .env
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD) do sleep 1; done;
      /usr/bin/mc mb -p local/warehouse || true;
      tail -f /dev/null
      "

  iceberg-rest:
    image: tabulario/iceberg-rest:1.6.0
    container_name: iceberg-rest
    depends_on:
      - minio
      - mc
    ports:
      - "8181:8181"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_S3_PATH__STYLE__ACCESS=true
      - CATALOG_S3_ACCESS__KEY__ID=${MINIO_ROOT_USER}
      - CATALOG_S3_SECRET__ACCESS__KEY=${MINIO_ROOT_PASSWORD}

  trino:
    image: trinodb/trino:479
    container_name: trino
    depends_on:
      - iceberg-rest
    ports:
      - "8081:8080"
    restart: unless-stopped
    volumes:
      - ./trino/etc/catalog/iceberg.properties:/etc/trino/catalog/iceberg.properties:ro

  spark:
    image: tabulario/spark-iceberg:3.5.5_1.8.1
    container_name: spark
    depends_on:
      - iceberg-rest
      - redpanda
    environment:
      - PII_SALT: ${PII_SALT}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_REGION=us-east-1
    volumes:
      - ./jobs:/jobs
